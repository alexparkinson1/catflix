<div class="meowvies container">
  <div class="row">
    <div *ngFor="let meowvie of meowvies" class="card col-sm" (click)="selectMeowvie(meowvie)" [ngStyle]="{'background-image': 'url(' + meowvie.image + ')'}">
    </div>
  </div>
</div>

<app-meowvie-detail [meowvie]="selectedMeowvie"></app-meowvie-detail>
